<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Enkripsi - Kriptografi Klasik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-lock text-4xl text-blue-600 mr-4"></i>
                <h1 class="text-4xl font-bold text-gray-800">Program Enkripsi</h1>
            </div>
            <p class="text-lg text-gray-600">Enkripsi teks dengan berbagai metode kriptografi </p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="flex items-center mb-4">
                <i class="fas fa-keyboard text-blue-500 text-xl mr-3"></i>
                <h2 class="text-xl font-semibold text-gray-800">Input Plaintext</h2>
            </div>

            <div class="flex flex-col md:flex-row gap-4 items-start md:items-end">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Masukkan teks yang ingin dienkripsi:
                    </label>
                    <input id="inputText" type="text" placeholder="Contoh: Barto orang" value="Barto orang"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                </div>
                <button id="btnEnkripsi"
                    class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-md flex items-center">
                    <i class="fas fa-shield-alt mr-2"></i>
                    Enkripsi
                </button>
            </div>

            <!-- Quick Links -->
            <div class="mt-6 pt-4 border-t border-gray-200">
                <a href="blocking.html"
                    class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200">
                    <i class="fas fa-table-cells-large mr-2"></i>
                    Lihat Detail Enkripsi Blocking
                    <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex items-center mb-6">
                <i class="fas fa-chart-bar text-green-500 text-xl mr-3"></i>
                <h2 class="text-xl font-semibold text-gray-800">Hasil Enkripsi</h2>
            </div>

            <div id="output" class="space-y-4">
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-code text-4xl mb-4 opacity-50"></i>
                    <p>Hasil akan ditampilkan di sini setelah Anda menekan tombol "Enkripsi".</p>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
